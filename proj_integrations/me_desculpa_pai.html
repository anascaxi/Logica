<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funk Monstro</title>
    <style>
        body{
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 1fr 100px;
            border: none;
            height: 100vh;
        }

        header{
            grid-column-start: span 2 ;
            background-color: aquamarine;
            text-align: center;
            grid-row-start: 1;
        }
        
        .menu{
            background-color: beige;
            text-align: center;
            grid-row-start: 2;
         
        }

        .contenido{
           
            text-align: center;
            background-color: lightpink;
    
        }
     
        footer{
            background-color: aquamarine;
            grid-row-start: 3;
            grid-column-start: span 2;
        }

        .logo{
            grid-column-start: 1;
        }
        .cont{
            grid-column-start: 2;
        }
        .sub-cont{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            height: 200px;
        }
        .sub-cont div{
            border: 1px solid black;
            background-color: white;
            border-radius: 5px;
            height: 40%;
            width: 40%;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
    </style>
</head>
<body>
    <header>
        <h1> Cabe√ßalho</h1>
    </header>
    <div class="menu">
        <h1> Menu </h1>
        <p> Texto 
            <br> Texto
            <br> Texto
            <br> Texto
        </p>
    </div>
    <div class="contenido">
        <h1> Contenido</h1>
        <div class="sub-cont">
            <div>sub cont 1</div>
            <div>sub cont 2</div>
            <div>sub cont 3</div>
            <div>sub cont 4</div>
        </div>
    </div>
    <footer>
        <p class='logo'> Logo</p>
        <p class='cont'> Contato</p>
    </footer>
</body>
</html>
